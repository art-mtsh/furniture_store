name: EC2 Python APP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --exclude=venv/ --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 --exclude=venv/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        shell: bash

#      - name: Test with pytest
#        run: |
#          cd backend
#          pytest --ds=backend.settings
#        shell: bash

#      - name: Set DJANGO_SETTINGS_MODULE
#        run: echo "export DJANGO_SETTINGS_MODULE=backend.settings" >> $GITHUB_ENV

      - name: Test with pytest
        run: |
          cd backend
          DJANGO_SETTINGS_MODULE=backend.settings pytest
        shell: bash

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: artmtsh/store_backend:latest

  deploy:
    runs-on: self-hosted
    needs: docker
    steps:
      - name: Stop and remove existing container (if any)
        run: |
          docker stop store_backend_container || true
          docker rm store_backend_container || true
        continue-on-error: true

      - name: Pull latest image from Docker Hub
        run: docker pull artmtsh/store_backend:latest

      - name: Run new container
        run: docker run -d -p 8000:8000 --name store_backend_container artmtsh/store_backend:latest
